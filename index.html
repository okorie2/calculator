<html>
    <head>
        <title>calculator</title>
        <meta name="viewport" content= " width= device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="main.css"
    </head>
    <body>
       <div id="calculator">
           <table id="table-cover" onmouseover="">
               <caption>Calculator</caption>
            <tr>
                <td colspan="4" value="0" id="screen">0</td>
            </tr>
            <tr>
                <td  id="cls"> <button id="cls" value="0" onclick="clearAll()">C</button></td>
            </tr>
            <tr>
                <td><button class="button"value="7">7</button></td>
                <td><button class="button" value="8">8</button></td>
                <td><button class="button" value="9">9</button></td>
                <td id="clear" ><button onclick="del()">del</button></td>
            </tr>
            <tr>
                <td><button class="button" value="4">4</button></td>
                <td><button class="button" value="5">5</button></td>
                <td><button class="button" value="6">6</button></td>
                <td id="divide"><button value="/">/</button></td>
            </tr>
            <tr>
                <td id="multiply"><button value="*">X </button></td>
            </tr>
            <tr>
                <td><button class="button" value="1">1</button></td>
                <td><button class="button" value="2">2</button></td>
                <td><button class="button" value="3">3</button></td>
                <td id="subtract"><button value="-">-</button></td>
            </tr>
            <tr>
                <td id="decimal"><button value=".">.</button></td>
                <td><button value="0">0</button></td>
                <td id="calculate" ><button onclick="doMath()">=</button></td>
                <td id="add"><button value="+">+</button></td>
            </tr>
           </table>
       </div>

       <script type="text/javascript" src="calculator.js" ></script>
    </body>
        
</html>
